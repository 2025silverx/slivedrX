<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="custom-calculator.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .calculator-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="color"] {
            width: auto;
            padding: 5px;
            border: none;
        }
        .form-group .add-button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group .add-button:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Custom Commission Calculator</h1>
    <div class="calculator-container">
        <form id="calculator-form">
            <div class="form-group">
                <label for="label">Label Name</label>
                <input type="text" id="label" name="label" placeholder="Enter label name" required>
            </div>
            <div class="form-group">
                <label for="percentage">Percentage (%)</label>
                <input type="number" id="percentage" name="percentage" placeholder="Enter percentage" required>
            </div>
            <div class="form-group">
                <label for="color">Label Color</label>
                <input type="color" id="color" name="color" value="#000000">
            </div>
            <div class="form-group">
                <button type="button" class="add-button" onclick="addEntry()">Add</button>
            </div>
        </form>

        <table id="entries-table">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Percentage</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        function addEntry() {
            const label = document.getElementById('label').value;
            const percentage = document.getElementById('percentage').value;
            const color = document.getElementById('color').value;

            if (!label || !percentage) {
                alert('Please fill out all fields.');
                return;
            }

            const tableBody = document.querySelector('#entries-table tbody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td style="color: ${color}">${label}</td>
                <td>${percentage}%</td>
                <td><div style="width: 20px; height: 20px; background: ${color}; border-radius: 50%;"></div></td>
            `;

            tableBody.appendChild(row);

            document.getElementById('calculator-form').reset();
        }
    </script>
</body>
</html>
