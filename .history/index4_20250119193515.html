<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Sharing and Payout Management</title>
    <link rel="stylesheet" href="style4.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .modal-header button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #f5f5f5;
            color: #333;
        }

        .btn-cancel:hover {
            background-color: #e0e0e0;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="sidebar-container">
        <div class="sidebar">
            <img src="images/logo.png" alt="Sidebar Logo" class="sidebar-logo">
            <ul class="sidebar-links">
                <li><a href="index.html" class="sidebar-link" data-target="dashboard">Dashboard</a></li>
                <li><a href="index2.html" class="sidebar-link" data-target="transactions">Transactions</a></li>
                <li><a href="indesx3.html" class="sidebar-link" data-target="reports">Referral Program</a></li>
                <li><a href="index4.html" class="sidebar-link" data-target="users">Profit Sharing</a></li>
                <li><a href="index5.html" class="sidebar-link" data-target="reports">Reports</a></li>
                <li><a href="setting.html" class="sidebar-link" data-target="settings">Settings</a></li>
                <li><a href="login.html" class="sidebar-link" data-target="logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <h1>Profit Sharing and Payout Management</h1>

        <!-- Add Profit Button -->
        <button class="add-profit-btn" onclick="openCalculator()">Add Profit</button>

        <!-- Tabs for different sections -->
        <div class="tabs">
            <button class="tab-button active" id="pending-tab">Pending Payouts</button>
            <button class="tab-button" id="approved-tab">Approved Payouts</button>
            <button class="tab-button" id="all-tab">All Transactions</button>
        </div>

        <!-- Pending Payouts Tab -->
        <div class="tab-content" id="pending-payouts">
            <h2>Pending Payouts</h2>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Direct Earnings</th>
                        <th>Referral Commissions</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>$1500</td>
                        <td>$300</td>
                        <td>
                            <div class="progress-bar pending">
                                <span class="status-text">Pending</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Calculator Modal -->
        <div id="calculator-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Profit</h2>
                    <button onclick="closeCalculator()">âœ–</button>
                </div>
                <form id="profit-calculator-form" onsubmit="calculateProfit(event)">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" placeholder="Enter price..." required>
                    </div>
                    <div class="form-group">
                        <label for="commission">Commission</label>
                        <input type="number" id="commission" name="commission" placeholder="Enter commission..." required>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage</label>
                        <input type="text" id="percentage" name="percentage" placeholder="Calculated percentage" readonly>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-cancel" onclick="closeCalculator()">Cancel</button>
                        <button type="submit" class="btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Open the calculator modal
        function openCalculator() {
            document.getElementById('calculator-modal').style.display = 'block';
        }

        // Close the calculator modal
        function closeCalculator() {
            document.getElementById('calculator-modal').style.display = 'none';
        }

        // Calculate profit and update the percentage
        function calculateProfit(event) {
            event.preventDefault();
            const price = parseFloat(document.getElementById('price').value);
            const commission = parseFloat(document.getElementById('commission').value);

            if (price && commission) {
                const percentage = ((commission / price) * 100).toFixed(2);
                document.getElementById('percentage').value = percentage + '%';
                alert(`Price: $${price}, Commission: $${commission}, Percentage: ${percentage}%`);
                closeCalculator();
            } else {
                alert('Please enter valid values for price and commission.');
            }
        }
    </script>
</body>
</html>
