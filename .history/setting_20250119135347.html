<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container">
        <div class="sidebar">
            <img src="images/logo.png" alt="Sidebar Logo" class="sidebar-logo">
            <ul class="sidebar-links">
                <li><a href="index.html" class="sidebar-link" data-target="dashboard">Dashboard</a></li>
                <li><a href="index2.html" class="sidebar-link" data-target="transactions">Transactions</a></li>
                <li><a href="indesx3.html" class="sidebar-link" data-target="reports">Referral Program</a></li>
                <li><a href="index4.html" class="sidebar-link" data-target="users">Profit Sharing</a></li>
                <li><a href="index5.html" class="sidebar-link" data-target="reports">Reports</a></li>
                <li><a href="setting.html" class="sidebar-link" data-target="settings">Settings</a></li>
                <li><a href="index5.html" class="sidebar-link" data-target="logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Settings</h1>

        <!-- Profile Settings Section -->
        <div class="settings-section">
            <h2>Profile Settings</h2>
            <form class="settings-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="admin123" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" value="+1234567890" required>
                </div>
                <button type="submit" class="btn">Save Profile</button>
            </form>
        </div>

        <!-- Change Password Section -->
        <div class="settings-section">
            <h2>Change Password</h2>
            <form class="settings-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
        </div>

        <!-- Notification Settings Section -->
        <div class="settings-section">
            <h2>Notification Settings</h2>
            <form class="settings-form">
                <div class="form-group">
                    <label for="email-notifications">Email Notifications</label>
                    <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                </div>
                <div class="form-group">
                    <label for="sms-notifications">SMS Notifications</label>
                    <input type="checkbox" id="sms-notifications" name="sms-notifications">
                </div>
                <div class="form-group">
                    <label for="push-notifications">Push Notifications</label>
                    <input type="checkbox" id="push-notifications" name="push-notifications" checked>
                </div>
                <button type="submit" class="btn">Save Notifications</button>
            </form>
        </div>

        <!-- Commission Structure Section -->
        <div class="settings-section">
            <h2>Settings - Commission Levels</h2>
            <form class="settings-form">
                <div class="form-group">
                    <label for="level-1">Level 1 Commission (%)</label>
                    <input type="number" id="level-1" name="level-1" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-2">Level 2 Commission (%)</label>
                    <input type="number" id="level-2" name="level-2" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-3">Level 3 Commission (%)</label>
                    <input type="number" id="level-3" name="level-3" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-4">Level 4 Commission (%)</label>
                    <input type="number" id="level-4" name="level-4" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-5">Level 5 Commission (%)</label>
                    <input type="number" id="level-5" name="level-5" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-6">Level 6 Commission (%)</label>
                    <input type="number" id="level-6" name="level-6" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-7">Level 7 Commission (%)</label>
                    <input type="number" id="level-7" name="level-7" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-8">Level 8 Commission (%)</label>
                    <input type="number" id="level-8" name="level-8" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-9">Level 9 Commission (%)</label>
                    <input type="number" id="level-9" name="level-9" placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="level-10">Level 10 Commission (%)</label>
                    <input type="number" id="level-10" name="level-10" placeholder="Enter percentage" required>
                </div>
                <button type="submit" class="btn">Save Commission Levels</button>
            </form>
        </div>

    </div>

    <script src="settings.js"></script>
</body>
</html>
