<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management - Admin Panel</title>
    <link rel="stylesheet" href="style2.css">

        <style>
        /* Popup Styles */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
            z-index: 1000;
        }

        .popup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-container .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .popup-container button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>

</head>
<body>
    <div id="sidebar-container">
        <div class="sidebar">
            <img src="images/logo.png" alt="Sidebar Logo" class="sidebar-logo">
            <ul class="sidebar-links">
                <li><a href="index.html" class="sidebar-link" data-target="dashboard">Dashboard</a></li>
                <li><a href="index2.html" class="sidebar-link" data-target="transactions">Transactions</a></li>
                <li><a href="indesx3.html" class="sidebar-link" data-target="reports">Referral Program</a></li>
                <li><a href="index4.html" class="sidebar-link" data-target="users">Profit Sharing</a></li>
                <li><a href="index5.html" class="sidebar-link" data-target="reports">Reports</a></li>
                <li><a href="setting.html" class="sidebar-link" data-target="settings">Settings</a></li>
                <li><a href="login.html" class="sidebar-link" data-target="logout">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">


                <button onclick="showAddFundForm()" class="add-user-btn">Add Fund</button>


                <!-- Add Fund Popup -->
        <div id="overlay" class="overlay"></div>
        <div id="popupForm" class="popup-container">
            <h3>Add Fund</h3>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="number" id="amount" placeholder="Enter Amount" required>
            
            <div class="btn-group">
                <button class="submit-btn" onclick="submitForm()">Submit</button>
                <button class="cancel-btn" onclick="closePopup()">Cancel</button>
            </div>
        </div>

        <h1>transactions Management</h1>
        <div class="filters">
            <label for="nameFilter">Name: </label>
            <input type="text" id="nameFilter" placeholder="Enter name">

            <label for="startDateFilter">Start Date: </label>
            <input type="date" id="startDateFilter">

            <label for="endDateFilter">End Date: </label>
            <input type="date" id="endDateFilter">

            <label for="typeFilter">Transactions </label>
            <select id="typeFilter">
                <option value="all">All</option>
                <option value="deposit">Deposit</option>
                <option value="withdrawal">Withdrawal</option>
            </select>

            <label for="statusFilter">Status: </label>
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
                <option value="failed">Failed</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>User</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
                <tr class="pending">
                    <td></td>
                    <td></td>
                    <td><h2>Loading...</h2></td>
                    <td></td>
                    <td></td>
                </tr>
                
            </tbody>
        </table>
    </div>

    <script src="script2.js"></script>


     <script>
        function showAddFundForm() {
            document.getElementById("popupForm").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupForm").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function submitForm() {
            let email = document.getElementById("email").value;
            let amount = document.getElementById("amount").value;

            if (email === "" || amount === "") {
                alert("Please fill in all fields.");
                return;
            }

            alert(`Fund added successfully to ${email} with amount $${amount}`);
            closePopup();
        }
    </script>
</body>
</html>
