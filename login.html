<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Company logo added here from the 'images' folder -->
            <div class="logo">
                <img src="images/logo.png" alt="Company Logo" width="150"> <!-- Path to the logo image -->
            </div>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script  src="script.js"></script>  <!-- Use module type -->
</body>
</html>
