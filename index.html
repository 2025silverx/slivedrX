<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Users</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="sidebar-container">
        <div class="sidebar">
            <img src="images/logo.png" alt="Sidebar Logo" class="sidebar-logo">
            <ul class="sidebar-links">
                <li><a href="index.html" class="sidebar-link" data-target="dashboard">Dashboard</a></li>
                <li><a href="index2.html" class="sidebar-link" data-target="transactions">Transactions</a></li>
                <li><a href="indesx3.html" class="sidebar-link" data-target="reports">Referral Program</a></li>
                <li><a href="index4.html" class="sidebar-link" data-target="users">Profit Sharing</a></li>
                <li><a href="index5.html" class="sidebar-link" data-target="reports">Reports</a></li>
                <li><a href="setting.html" class="sidebar-link" data-target="settings">Settings</a></li>
                <li><a href="login.html" class="sidebar-link" data-target="logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <h1>Users</h1>
        <button onclick="showAddUserForm()" class="add-user-btn">Add User</button>
        
        <!-- Add User Form -->
        <div id="add-user-form-container" class="add-user-form" style="display: none;">
            <h2>Add New User</h2>
            <form id="add-user-form" onsubmit="addUser(event)">
                <input type="text" id="user-name" placeholder="Name" required>
                <input type="email" id="user-email" placeholder="Email" required>
                <input type="password" id="user-password" placeholder="Password" required>
                <button type="submit">Add User</button>
                <button type="button" onclick="closeAddUserForm()" class="cancel-btn">Cancel</button>
            </form>
        </div>

        <!-- Add Fund Section (Amount Input) -->
        <div id="add-fund-section" style="display: none;">
            <h3>Add Fund to User</h3>
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button onclick="addFund()">Add Fund</button>
            <button onclick="cancelAddFund()">Cancel</button>
        </div>

        <!-- User Table -->
        <table class="full-width-table" id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Verification Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><h2>Loading...</h2></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>

        <div id="addFundModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddFundModal()">&times;</span>
                <h2>Add Fund</h2>
                <label for="fundAmount">Enter Amount:</label>
                <input type="number" id="fundAmount" placeholder="Enter amount" required>
                <button onclick="addFund()">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
